<body class="other-page">
    <header id="header">
        <!-- Redirect to home -->
        <a href="index.html"><span><i class="fa-solid fa-house"    class="header-icons"></i>Home         </span></a>
        <!-- Redirect to about -->

    <div class="resume-container">
        <object data="RESUME.pdf" type="application/pdf" class="pdf-viewer">
            <p>It appears you don't have a PDF plugin. You can <a href="resume.pdf">download the PDF here.</a></p>
        </object>
        <a href="RESUME.pdf" download class="download-button">
            <i class="fas fa-download"></i> Download Resume
        </a>
    </div>

    <!-- Dashboards Section -->
<div class="dashboards-container">
    <!-- GitHub Dashboard -->
    <div class="dashboard-card github-card">
        <div class="dashboard-header">
            <i class="fab fa-github"></i>
            <h2>GitHub Activity</h2>
            <div class="dashboard-glow"></div>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-code-branch"></i>
                <h3>Repositories</h3>
                <div class="stat-value loading">25</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-star"></i>
                <h3>Stars Earned</h3>
                <div class="stat-value loading">148</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-download"></i>
                <h3>Contributions</h3>
                <div class="stat-value loading">327</div>
            </div>
        </div>
    </div>

    <!-- LeetCode Dashboard -->
    <div class="dashboard-card leetcode-card">
        <div class="dashboard-header">
            <i class="fas fa-terminal"></i>
            <h2>LeetCode Progress</h2>
            <div class="dashboard-glow"></div>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-check-double"></i>
                <h3>Problems Solved</h3>
                <div class="stat-value loading">189</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <h3>Contest Rank</h3>
                <div class="stat-value loading">#4567</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-percent"></i>

                <div class="stat-value loading">92.4%</div>
            </div>
